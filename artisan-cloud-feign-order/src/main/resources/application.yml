server:
  port: 8080

spring:
  datasource:
    druid:
      username: root
      password: artisan
      jdbcUrl: jdbc:mysql://localhost:3306/artisandb?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
      driverClassName: com.mysql.cj.jdbc.Driver
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      filters: stat,wall #\u914D\u7F6E\u8FC7\u6EE4\u5668
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  cloud:
    nacos:
      discovery:
        server-addr: 1.117.97.88:8848

  application:
    name: artisan-order-center

ribbon:
  eager-load:
    enabled: true
    clients: artisan-pay-center,artisan-product-center  # #可以指定多个微服务用逗号分隔

# 子模块下的声明式接口包 日志级别必须是debug ,不然不打印日志
logging:
  level:
    com:
      artisan:
        feignapi: debug
# 基于yml文件细粒度配置 - 通过feign:client:config:微服务名称:loggerLevel日志级别来指定
feign:
  client:
    config:  # 可配置多个
      artisan-product-center:
        loggerLevel: full
      artisan-pay-center:
        loggerLevel: basic
#让feign底层使用HttpClient去调用
  httpclient:
    enabled: true
    max-connections: 200 #最大连接数
    max-connections-per-route: 50 #为每个url请求设置最大连接数